<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MyFlatCart: SocioCart</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>MyFlatCart: SocioCart</h1>
    
    <!-- Tabs for switching between Post Tasks and Accept Tasks -->
    <div id="tabs">
      <button id="post-task-tab" class="tab active">Post a Task</button>
      <button id="accept-task-tab" class="tab">Accept Tasks</button>
    </div>

    <!-- Post a Task Section -->
    <div id="post-task-section" class="tab-content active">
      <h2>Post a Task</h2>
      <label for="task-title">Title</label>
      <input type="text" id="task-title" placeholder="Task title" />

      <label for="task-desc">Description</label>
      <input type="text" id="task-desc" placeholder="Task description" />

      <label for="task-amount">Amount â‚¹</label>
      <input type="number" id="task-amount" placeholder="Task amount" />

      <label for="task-category">Category</label>
      <select id="task-category">
        <option value="General">General</option>
        <option value="Delivery">Delivery</option>
        <option value="Technical">Technical</option>
      </select>

      <button id="post-task-btn">Post Task</button>

      <h3>My Posted Tasks</h3>
      <ul id="posted-task-list"></ul>
    </div>

    <!-- Accept a Task Section -->
    <div id="accept-task-section" class="tab-content">
      <h2>Accept a Task</h2>

      <label for="filter-category">Filter by Category</label>
      <select id="filter-category">
        <option value="All">All</option>
        <option value="General">General</option>
        <option value="Delivery">Delivery</option>
        <option value="Technical">Technical</option>
      </select>

      <div id="task-list-container">
        <ul id="task-list"></ul>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
